<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Robots start reading here -->
    <meta name="title" content="Face Mesh Demos by Andy Kong" />
    <meta
      name="description"
      content="Demonstration of machine learning models in the web, made for a Medium post. Examples of photoplethysmography, face tracking, Snapchat filters"
    />
    <meta
      name="keywords"
      content="machine learning, mediapipe, face mesh, tensorflow, tensorflow javascript, ppg, photoplethysmography, medium, github, code, javascript,"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    <title>Webcam Heartrate Monitor | Face Mesh</title>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </head>
  <body style="background-color: aliceblue">
    <div id="MeasurePage">
      <section id="Header">
        <a href="./age.html" class="prev"> </a>
        <h1>Information</h1>
      </section>
      <section id="Content">
        <video
          id="input_video"
          class="input_video"
          muted="true"
          width="auto"
          height="auto"
          autoplay
          playsinline
          hidden
        ></video>
        <canvas class="output_canvas"></canvas>
        <canvas class="output_canvas2"></canvas>
        <canvas
          id="canvas"
          class="resp-img"
          width="640px"
          height="480px"
        ></canvas>
        <div class="progress-bar"></div>
      </section>
      <section class="loading-wrapper"></section>
      <section id="Comment" class="Measuring">
        <button class="measure-btn">Measuring</button>
        <span class="bpm">bpm</span>
        <span>Measuring now... Donâ€™t talk or move.</span>
        <div class="lottie-container"></div>
      </section>
      <section id="Comment" class="Preparation">
        <button class="prepare-btn">Preparation</button>
        <span>Please position your face in the circle.</span>
      </section>
      <section id="Modal" class="modal">
        <div class="detected">
          <div class="message">
            <span>No faces are detected.</span>
            <span>Please try again.</span>
          </div>
          <button class="detected-btn">OK</button>
        </div>
        <div class="network">
          <div class="message">
            <span>The network is</span>
            <span>currently unstable.</span>
          </div>
          <button class="network-btn">OK</button>
        </div>
      </section>
    </div>
