    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126

*/

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* font 정의 */
      @font-face {
        font-family: "notoSans";
        src: url("./util/fonts/NotoSansCJKkr-Regular.otf");
      }

      @font-face {
        font-family: "notoSansBold";
        src: url("./util/fonts/NotoSansCJKkr-Bold.otf");
      }

      @font-face {
        font-family: "notoSansLight";
        src: url("./util/fonts/NotoSansCJKkr-Light.otf");
      }

      #MeasurePage #Header {
        width: 100%;
        height: 6.5967016491754125vh;
        min-height: 44px;
        text-align: center;
        line-height: 6.5967016491754125vh;
        border-bottom: 1px solid #e6e6e6;
        padding-top: 2.9985007496251876vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #MeasurePage #Header .prev {
        display: inline-block;
        width: 2.9985007496251876vh;
        height: 2.9985007496251876vh;
        min-width: 20px;
        min-height: 20px;
        background: url(./util/icons/ic_arrowback_20x20.svg) no-repeat center;
        position: absolute;
        left: 2.9985007496251876vh;
      }

      #MeasurePage #Header h1 {
        display: inline-block;
        color: #000000;
        font-size: 2.5487256371814095vh;
        font-weight: 700;
      }

      #MeasurePage #Content {
        width: 56.22188905547227vh;
        min-width: 375px;
        height: calc(100vh - 9.745127436281859vh);
        margin: 0 auto;
        position: relative;
      }

      #MeasurePage #Content video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* display: none; */
      }

      #MeasurePage #Content .output_canvas {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }

      #MeasurePage #Content .output_canvas2 {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9;
        /* display: none; */
        /* object-fit: cover; */
        /* object-fit: fill; */
      }

      #MeasurePage #Content .resp-img {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 20;
      }

      #MeasurePage #Content .progress-bar {
        width: 35.98200899550225vh;
        height: 35.98200899550225vh;
        min-width: 240px;
        min-height: 240px;
        border-radius: 50%;
        /* border: solid 10px #ffffff; */
        position: absolute;
        top: 9.745127436281859vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
      }

      .circle-progress {
        width: 35.98200899550225vh !important;
        height: 35.98200899550225vh !important;
        min-width: 240px !important;
        min-height: 240px !important;
      }

      .circle-progress-circle {
        width: 35.98200899550225vh;
        height: 35.98200899550225vh;
        min-width: 240px;
        min-height: 240px;
        stroke-width: 3 !important;
        stroke: #fff !important;
      }

      .circle-progress-value {
        stroke-width: 3 !important;
        stroke: #006fad !important;
      }

      .circle-progress-text {
        display: none !important;
      }

      #MeasurePage #Comment.Preparation {
        width: 50.22488755622189vh;
        height: 21.73913043478261vh;
        min-width: 335px;
        min-height: 145px;
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: 4.497751124437781vh;
        left: 50%;
        transform: translateX(-50%);
      }

      #MeasurePage #Comment.Preparation.off {
        visibility: hidden;
      }

      #MeasurePage #Comment.Preparation .prepare-btn {
        width: 14.992503748125937vh;
        height: 5.097451274362819vh;
        min-width: 100px;
        min-height: 34px;
        background-color: #006fad;
        font-size: 2.098950524737631vh;
        font-family: "notoSansLight";
        color: #ffffff;
        line-height: 5.097451274362819vh;
        cursor: pointer;
        border-radius: 5.997001499250375vh;
        outline: none;
        border: none;
        margin-bottom: 2.9985007496251876vh;
      }

      #MeasurePage #Comment.Preparation span {
        height: 3.598200899550225vh;
        min-height: 24px;
        font-family: "notoSansLight";
        font-size: 2.39880059970015vh;
      }

      #MeasurePage #Comment.Measuring {
        width: 50.22488755622189vh;
        height: 35.98200899550225vh;
        min-width: 335px;
        min-height: 240px;
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: 4.497751124437781vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        visibility: hidden;
      }

      #MeasurePage #Comment.Measuring.on {
        visibility: visible;
      }

      #MeasurePage #Comment.Measuring .measure-btn {
        width: 14.992503748125937vh;
        height: 5.097451274362819vh;
        min-width: 100px;
        min-height: 34px;
        background-color: #006fad;
        font-size: 2.098950524737631vh;
        font-family: "notoSansLight";
        color: #ffffff;
        line-height: 5.097451274362819vh;
        cursor: pointer;
        border-radius: 5.997001499250375vh;
        outline: none;
        border: none;
        margin-bottom: 2.9985007496251876vh;
      }

      #MeasurePage #Comment.Measuring span {
        height: 3.598200899550225vh;
        min-height: 24px;
        font-family: "notoSansLight";
        font-size: 2.39880059970015vh;
      }

      #MeasurePage #Comment.Measuring span.bpm {
        width: 10.794602698650674vh;
        height: 4.497751124437781vh;
        min-width: 72px;
        min-height: 30px;
        font-size: 2.9985007496251876vh;
        font-family: "notoSansBold";
        margin-bottom: 1.7991004497751124vh;
        color: #006fad;
        display: flex;
      }

      .lottie-container {
        width: 14.3928035982009vh;
        height: 8.095952023988007vh;
        min-width: 96px;
        min-height: 54px;
        margin-top: 2.9985007496251876vh;
      }

      .lottie-container .container.off {
        visibility: hidden;
      }

      .loading-wrapper {
        width: 56.22188905547227vh;
        min-width: 375px;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-wrapper.remove {
        visibility: hidden;
      }

      .loading-wrapper .loading.loaded {
        display: none;
      }

      /* Modal */

      #MeasurePage #Modal {
        width: 56.22188905547227vh;
        min-width: 375px;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      #MeasurePage #Modal.alert {
        visibility: visible;
      }

      #MeasurePage #Modal .detected,
      #MeasurePage #Modal .network {
        width: 50.22488755622189vh;
        height: 34.48275862068966vh;
        min-width: 335px;
        min-height: 230px;
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        display: none;
      }

      #MeasurePage #Modal .detected.on,
      #MeasurePage #Modal .network.on {
        display: block;
      }

      #MeasurePage #Modal .detected .message,
      #MeasurePage #Modal .network .message {
        width: 100%;
        height: 25.337331334332834vh;
        min-height: 169px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid rgba(230, 230, 230, 1);
      }

      #MeasurePage #Modal .detected .message span,
      #MeasurePage #Modal .network .message span {
        font-size: 2.9985007496251876vh;
        line-height: 4.497751124437781vh;
      }

      #MeasurePage #Modal .detected button,
      #MeasurePage #Modal .network button {
        width: 100%;
        height: 8.995502248875562vh;
        min-height: 60px;
        background: none;
        border: none;
        outline: none;
        font-size: 2.9985007496251876vh;
        color: rgba(0, 111, 173, 1);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>Webcam Heartrate Monitor | Face Mesh</title>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  <script defer src="mediapipe.bundle.js?3fc3f017af1debe2f029"></script></head>
  <body style="background-color: aliceblue">
    <div id="MeasurePage">
      <section id="Header">
        <a href="./age.html" class="prev"> </a>
        <h1>Information</h1>
      </section>
      <section id="Content">
        <video
          id="input_video"
          class="input_video"
          muted="true"
          width="640px"
          height="480px"
          autoplay
          playsinline
        ></video>
        <canvas class="output_canvas" width="640px" height="480px"></canvas>
        <canvas class="output_canvas2" width="640px" height="480px"></canvas>
        <canvas
          id="canvas"
          class="resp-img"
          width="640px"
          height="480px"
        ></canvas>
        <div class="progress-bar"></div>
      </section>
      <section class="loading-wrapper"></section>
      <section id="Comment" class="Measuring">
        <button class="measure-btn">Measuring</button>
        <span class="bpm">bpm</span>
        <span>Measuring now... Don’t talk or move.</span>
        <div class="lottie-container"></div>
      </section>
      <section id="Comment" class="Preparation">
        <button class="prepare-btn">Preparation</button>
        <span>Please position your face in the circle.</span>
      </section>
      <section id="Modal" class="modal">
        <div class="detected">
          <div class="message">
            <span>No faces are detected.</span>
            <span>Please try again.</span>
          </div>
          <button class="detected-btn">OK</button>
        </div>
        <div class="network">
          <div class="message">
            <span>The network is</span>
            <span>currently unstable.</span>
          </div>
          <button class="network-btn">OK</button>
        </div>
      </section>
    </div>
    <video
      autoplay
      muted
      playsinline
      hidden
      id="video"
      style="width: auto; height: auto"
    ></video>
    <a href="../" style="text-decoration: none">Home</a>
    <div id="cameraFPS"></div>
    <div id="HR_indicator">Heartrate here:</div>

    <div style="display: inline-block; width: 320" id="graphdiv"></div>
    <div style="display: inline-block; width: 320" id="graphdiv2"></div>

    <canvas id="facecanvas"></canvas>

    <div>
      <button id="toggleStream">Play</button>
      <button id="Stop">Stop</button>
    </div>
    <script src="./mediapipetesst.js"></script>
  </body>
</html>
