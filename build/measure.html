<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./measure.css" />
    <title>Face Health Monitoring</title>
  <script defer src="measure.bundle.js?aaf65861b019d5ec5a4c"></script></head>
  <body>
    <div id="MeasurePage">
      <section id="Header">
        <a href="./age.html" class="prev"> </a>
        <h1>Information</h1>
      </section>
      <section id="Content">
        <video
          id="input_video"
          class="input_video"
          width="1280px"
          height="640px"
        ></video>
        <canvas class="output_canvas" width="640px" height="480px"></canvas>
        <canvas class="output_canvas2" width="640px" height="480px"></canvas>
        <canvas
          id="canvas"
          class="resp-img"
          width="640px"
          height="480px"
        ></canvas>
        <div class="progress-bar"></div>
      </section>
      <section id="Comment" class="Measuring">
        <button class="measure-btn">Measuring</button>
        <span class="bpm">bpm</span>
        <span>Measuring now... Donâ€™t talk or move.</span>
        <div class="lottie-container">
          <lottie-player
            src="./util/animation/ani_heartrate.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>
      </section>
      <section id="Comment" class="Preparation">
        <button class="prepare-btn">Preparation</button>
        <span>Please position your face in the circle.</span>
      </section>
      <section id="Modal" class="modal">
        <div class="detected">
          <div class="message">
            <span>No faces are detected.</span>
            <span>Please try again.</span>
          </div>
          <button class="detected-btn">OK</button>
        </div>
        <div class="network">
          <div class="message">
            <span>The network is</span>
            <span>currently unstable.</span>
          </div>
          <button class="network-btn">OK</button>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="./util/js/progressbar.js"></script>
    <script type="text/javascript" src="./util/js/progressbar.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="./util/js/bci.min.js"></script>
    <script type="text/javascript" src="./util/js/fili.min.js"></script>
    <script type="text/javascript" src="./util/js/numjs.min.js"></script>
    <script type="text/javascript" src="./util/js/opencv.js"></script>
    <script type="module" src="./util/js/convex.js"></script>
    <script type="module" src="./util/js/format.js"></script>
    <script type="module" src="./util/js/grid.js"></script>
    <script type="module" src="./util/js/intersect.js"></script>
    <script type="module" src="./util/js/dygraph.min.js"></script>
    <script type="module" src="./util/js/extraction.js"></script>
    <script type="module" src="./measure.js"></script>
  </body>
</html>
